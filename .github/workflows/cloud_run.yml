name: flutter-cloud-run

on:
  push:
    branches:
      - master
      - main

env:
  PROJECT_ID: ${{ secrets.CLOUD_RUN_PROJECT_NAME }}
  REGION: us-east1
  REPO_NAME: ci-cd

jobs:
  build-and-deploy:
    name: Setup, Build, and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache Flutter SDK
        uses: actions/cache@v2
        with:
          path: /usr/local/flutter
          key: flutter-sdk-${{ runner.os }}
          restore-keys: |
            flutter-sdk-${{ runner.os }}

      - name: Cache Flutter Dependencies
        uses: actions/cache@v2
        with:
          path: /root/.pub-cache
          key: flutter-deps-${{ runner.os }}
          restore-keys: |
            flutter-deps-${{ runner.os }}

      - name: Build and tag the docker image
        run: |
          docker build . --tag gcr.io/$PROJECT_ID/$REPO_NAME:$GITHUB_SHA

      - name: Push the image to the Google Container Registry (GCR)
        run: |
          docker push gcr.io/$PROJECT_ID/$REPO_NAME:$GITHUB_SHA

      - name: Deploy
        run: |
          gcloud run deploy $REPO_NAME \
          --region $REGION \
          --image gcr.io/$PROJECT_ID/$REPO_NAME:$GITHUB_SHA \
          --platform "managed" \
          --allow-unauthenticated \
          --quiet


